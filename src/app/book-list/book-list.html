<div class="row px-5 mx-5">
    @for (book of books; track book.id) {
        <app-book-card class="col-4 d-flex justify-content-center" [book]="book"/>
    }
</div>

<!-- Pagination -->
@if (totalPages > 1) {
    <nav class="m-3 d-flex justify-content-center align-items-center">
        @if (currentPage !== 0) {
            <button class="btn btn-dark" (click)="goToPage(currentPage - 1)" aria-label="Précédent">
                <span aria-hidden="true">&laquo;</span>
            </button>
        }

        <span class="mx-3 fw-bolder">{{currentPage + 1}}</span>
        
        @if (currentPage !== totalPages - 1) {
            <button class="btn btn-dark" (click)="goToPage(currentPage + 1)" aria-label="Suivant">
                <span aria-hidden="true">&raquo;</span>
            </button>
        }   
    </nav>
}
